@(nav: String)

    @navList = @{
        List(
            (CTimeslotDefintion.NAV, routes.CTimeslotDefintion.page, "Zeitslots Definieren"),
            (CTimeslotDisplay.NAV, routes.CTimeslotDisplay.page, "Zeitslots Anzeigen")
        )
    }

    @for(element <- navList) {
        <li role="presentation" class='@if(nav == element._1) {active}'><a href="@element._2" > @element._3</a> </li>
    }
