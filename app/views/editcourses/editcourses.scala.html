@(message: String, courses: List[models.persistence.participants.Course])(implicit flash: Flash)


@main(message, CEditCourses.NAV) {
    <div class="page-header">
      <h1> Kurse bearbeiten </h1>
    </div>

    <div class="row-fluid">
        <div class="col-md-9">
            <label for="courseSelect" class="control-label">Kurs Ausw√§hlen</label>
            <select id="courseSelect">
            @for(course <- courses) {
                <option value="@course.getId">@course.getShortName</option>
            }
            </select>
        </div>
    </div>
<div class="clearfix"></div>

    <div id="courseFields"></div>



<script type="text/javascript">
    var getCourseFields = function(){
    $.getJSON("/editCourses/courseFields/" + $('#courseSelect' ).val(), function(data){
        $('#courseFields' ).empty( ).append(data.html);
    });
    };

    $('#courseSelect' ).on('change',getCourseFields
    );
    getCourseFields();
</script>
}
