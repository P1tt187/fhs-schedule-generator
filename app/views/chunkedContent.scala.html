@(targetContainer:String, call:Call, isLoading:Boolean = true)

<div id="@targetContainer">
  <div class="col-md-5">
    <div class="progress">
      <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        <span class="sr-only">100% Complete (warning)</span>
      </div>
    </div>
  </div>
</div>
@if(isLoading) {
  <iframe id="@{ targetContainer + "Iframe"  }" class="hidden"></iframe>
  <script>
    $(window).on('load',function(e){
      $('#'+'@{ targetContainer + "Iframe"  }').attr('src','@call');
    });
  </script>
} else {
  <iframe id="@{ targetContainer + "Iframe"  }" src="@call" class="hidden"></iframe>
}
