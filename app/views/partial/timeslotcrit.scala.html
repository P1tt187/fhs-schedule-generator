@(weekdays: Seq[(String, String)])

    @hours = @{
        (0 to 23).map {
            i =>
                new Html("'<option value=\"" + i + "\">" + i.formatted("%02d") + "</option>'+")
        }
    }

    @minutes = @{
        (0 to 59 by 5).map {
            i =>
                new Html("'<option value=\"" + i + "\">" + i.formatted("%02d") + "</option>'+")
        }
    }

    @priority = @{
        (0 to 10).map {
            i =>
                new Html("'<option value=\"" + i + "\">" + i.formatted("%02d") + "</option>'+")
        }
    }

    @weedayOption = @{
        weekdays map {
            dayname =>
                new Html("'<option  value=\"" + dayname._1 + "\">" + dayname._2 + "</option>'+ ")
        }
    }
