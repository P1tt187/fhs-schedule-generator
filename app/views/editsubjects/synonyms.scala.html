@(key: String, value: String, shortCut:String)


<div class='form-group'>
    <label class='control-label'>Kursname ('*' für alle kurse) </label>
    <input class="form-control" required name='courseShortName' value='@key'>
</div>
<div class='form-group'>
    <label class='control-label'>Bezeichnung</label>
    <input class='form-control' required name='synonym' value='@value'>
</div>
<div class='form-group'>
    <label class='control-label'>Abkürzung</label>
    <input class='form-control' type="text" name='shortCut' value='@shortCut'>
</div>
<div class='form-group'>
    <button type='button' class='btn-sm btn btn-danger removeSynonymButton'> <span class='glyphicon glyphicon-minus'></span> </button>
</div>

<script>
$ ( '.removeSynonymButton' ).on ( 'click', function ( ) {
console.log ( 'remove synonym pressed' ) ;
var form = $ ( this ).parent ( ).parent ( ) ;
$ ( form ).empty ( ).remove ( ) ;

} ) ;

</script>
