@(title: String, nav: String)(content: Html)
<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-select.min.css")">
        <!--link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-multiselect.css")"-->

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">


        <script src="@routes.Assets.at("javascripts/jquery-2.1.0.min.js")" type="text/javascript"></script>
            <!--script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script-->
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <!--script src="@routes.Assets.at("javascripts/bootstrap-multiselect.js")" type="text/javascript"></script-->

            <script src="@routes.Assets.at("javascripts/bootstrap-select.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.file-input.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.serializeObject.js")" type="text/javascript"></script>

    </head>
    <body>

        <div id="wrap">
            <nav class="navbar navbar-fixed-top navbar-inverse " role="navigation">
                    <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.CIndex.index"> Schedule Generator</a>
                </div>
                <div class="collapse navbar-collapse navbar-inverse-collapse ">
                    <ul class="nav navbar-nav nav-tabs navbar-collapse" >
                    @sidebar(nav)
                    </ul>
                </div>
            </nav>
            <div class="container-fluid" id="mainContainer">
                <div class="row-fluid span1 hidden-sm hidden-xs">
                    <div class="column col-md-2 ">
                        <nav class="collapse navbar-left navbar-collapse " role="navigation">
                            <ul class="nav navbar-pills nav-stacked" >
                                <li class="@if(nav == controllers.CIndex.NAV) {active}"><a href="@routes.CIndex.index">
                                    Home</a>
                                </li>
                                <li class="dropdown">
                                    <a class="dropdown-toggle" href="#" data-toggle="dropdown">Menü
                                        <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu">@sidebar(nav)</ul>

                                </li>

                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="row-fluid span12 ">
                    <div class="column col-md-9 ">
                        <article class=" " role="main"> @content </article>
                    </div>
                </div>
            </div>

        </div>

        <footer id="footer">
            <div class="container ">
                <p class="text-muted">
                    <a href="http://www.playframework.com">www.playframework.com</a> <br/>
                    <a href="http://getbootstrap.com/">twitter brootstrap</a> <br/>
                    <a href="http://silviomoreto.github.io/bootstrap-select/">Bootstrap-select</a> <br/>
                    <a href="http://gregpike.net/demos/bootstrap-file-input/demo.html">bootstrap-file-input</a>
                </p>
            </div>
        </footer>

        <script type="text/javascript">

        var initSelect = function ( ) {
            /*
        $ ( 'select' ).multiselect ( {
        buttonClass : 'btn btn-default btn-sm',
        numberDisplayed : 5,
        enableFiltering : true,
        nonSelectedText : 'Nichts Ausgewählt',
        maxHeight : 200,
        //buttonWidth: 200,
        enableCaseInsensitiveFiltering : true,
        buttonContainer : '<div class="dropdown" />'
        } ) ;
        */

        $ ( "select" ).attr ( 'data-live-search', true ).selectpicker ( {
        //'selectedText' : 'cat',
        'style' : 'btn btn-primary btn-sm'
        } ) ;

        $ ( "input[type='file']" ).bootstrapFileInput ( ) ;

        } ;

        $ ( window ).on ( 'load', function ( ) {

        initSelect ( ) ;
        } ) ;

        </script>
    </body>
</html>
