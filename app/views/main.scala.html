@(title: String)(sidebar: Html)(content: Html)


<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
            <!--link rel="stylesheet" media="screen" href="  @routes.Assets.at("stylesheets/style.css")"-->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    </head>
    <body>
        <div id="wrap">
            <nav class="navbar navbar-fixed-top navbar-inverse" >
                    <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.CIndex.index"> Schedule Generator</a>
                </div>

            </nav>

            <nav class="collapse navbar-collapse " role="navigation">
                <ul class="nav navbar-left navbar-pills nav-stacked" style="max-width : 300px ; margin-top : 50px">
                    <li class="active"><a href="@routes.CIndex.index">Home</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" href="#" data-toggle="dropdown">Men√º
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">@sidebar</ul>

                    </li>

                </ul>
            </nav>

            <div class="container pagination-centered">
                <section class="clearfix "> @content </section>
            </div>
        </div>


        <footer id="footer">
            <div class="container" style="text-align : center">
                <p class="text-muted">
                    <a href="http://www.playframework.com">www.playframework.com</a>
                </p>
            </div>
        </footer>


        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </body>
</html>
